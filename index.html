<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#3e2723,#5d4037,#8d6e63);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* OPEN BUTTON */
.open-btn{
  background:#fff;
  color:#4e342e;
  padding:16px 38px;
  border-radius:50px;
  border:none;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  animation:pulse 1.5s infinite;
}

/* CARD */
.card{
  display:none;
  width:min(92vw,420px);
  padding:36px 28px 42px;
  background:linear-gradient(160deg,#fff8f0,#f3e5d8);
  border-radius:38px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  text-align:center;
  animation:fadeIn 1.4s ease;
}

/* TEXT */
.card p{
  font-size:18px;
  line-height:1.7;
  margin:14px 0;
  color:#4e342e;
  opacity:0;
}

.p1{animation:textFade 1s forwards .8s}
.p2{animation:textFade 1s forwards 2.2s}
.p3{animation:textFade 1s forwards 3.6s}

/* GIF */
.gif{
  position:relative;
  margin:22px 0;
  opacity:0;
  animation:gifShow 1s forwards 5s;
  display:flex;
  justify-content:center;
}

.gif img{
  width:100%;
  max-width:240px;
  height:auto;
  border-radius:22px;
  box-shadow:0 16px 45px rgba(0,0,0,.4);
  animation:softZoom 5s ease-in-out infinite;
}

/* GIF TEXT */
.gif-text{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:14px;
  padding:6px 14px;
  border-radius:20px;
  background:rgba(0,0,0,.45);
  color:#fff;
  backdrop-filter:blur(4px);
  white-space:nowrap;
}

/* FINAL TEXT */
.final{
  margin-top:18px;
  font-size:34px;
  font-weight:900;
  background:linear-gradient(90deg,#3e2723,#a1887f,#3e2723);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
  animation:boom 1.2s forwards 6.6s;
}

/* FINAL SCREEN */
.happy{
  display:none;
  text-align:center;
  animation:fadeIn 1.3s ease;
}

.happy h1{
  font-size:34px;
  color:#fff;
}

.happy p{
  font-size:18px;
  color:#f5e9e0;
  margin-top:8px;
}

.love{
  margin-top:22px;
  font-size:56px;
  font-weight:900;
  background:linear-gradient(90deg,#ffccbc,#ffe0b2,#ffccbc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:zoom 2s infinite;
}

/* FALLING */
.fall{
  position:fixed;
  top:-30px;
  font-size:26px;
  animation:fall linear infinite;
  pointer-events:none;
}

/* ANIMATIONS */
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
@keyframes textFade{to{opacity:1}}
@keyframes pulse{50%{transform:scale(1.1)}}
@keyframes gifShow{to{opacity:1}}
@keyframes boom{
  from{opacity:0;transform:scale(.5)}
  to{opacity:1;transform:scale(1)}
}
@keyframes zoom{
  50%{transform:scale(1.12)}
}
@keyframes softZoom{
  50%{transform:scale(1.06)}
}
</style>
</head>

<body>

<button class="open-btn" onclick="openLove()">Tap to Open üç´</button>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
</audio>

<div class="card" id="card">
  <p class="p1">Chocolate jaise sweet ho tum üç´</p>
  <p class="p2">Tumhare saath har pal aur bhi special lagta hai ‚ù§Ô∏è</p>
  <p class="p3">Aaj Chocolate Day par bas itna kehna tha‚Ä¶</p>

  <div class="gif">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUycGxvdWQwbzBuMjgzdzFwNHM3eDA2ZnJwYWg2eW9mNmQzNWcyMDhkYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1ipgTB2guMOEW9TMBT/giphy.gif">
    <div class="gif-text">You make life sweeter üç´‚ù§Ô∏è</div>
  </div>

  <div class="final">Happy Chocolate Day üç´‚ù§Ô∏è</div>
</div>

<div class="happy" id="happy">
  <h1>You made me the happiest üíï</h1>
  <p>Forever starts now‚Ä¶</p>
  <div class="love">I LOVE YOU</div>
</div>

<script>
function openLove(){
  document.querySelector('.open-btn').style.display='none';
  document.getElementById('card').style.display='block';
  document.getElementById('music').play();
  rain();

  setTimeout(()=>{
    document.getElementById('card').style.display='none';
    document.getElementById('happy').style.display='block';
  },10000);
}

function rain(){
  const items=["üç´","‚ù§Ô∏è","ü§é"];
  setInterval(()=>{
    const r=document.createElement("div");
    r.className="fall";
    r.innerHTML=items[Math.floor(Math.random()*items.length)];
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),8000);
  },260);
}
</script>

</body>
</html>
